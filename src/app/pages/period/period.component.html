<!-- Main content -->
<main class="flex-1 p-4">
  <div
    class="bg-white rounded-lg shadow-md p-6 mb-6"
    [ngClass]="{ 'opacity-10 bg-dark': showModal }"
  >
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h2 class="text-2xl font-bold mb-4 md:mb-0">Gestion des Périodes</h2>
      <div class="flex gap-2">
        <button
          (click)="loadData()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 cursor-pointer font-bold py-2 px-4 rounded-lg flex items-center transition duration-300"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582M20 20v-5h-.581M5.419 19A9 9 0 0021 12.082M18.364 5.636A9 9 0 003 11.918"
            />
          </svg>
          Actualiser
        </button>
        <button
          (click)="openModal()"
          class="bg-primary hover:bg-orange-600 cursor-pointer text-white font-bold py-2 px-4 rounded-lg flex items-center transition duration-300"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Ajouter une période
        </button>
      </div>
    </div>
    <div class="flex items-center justify-between mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label for="search" class="block text-gray-700 font-medium mb-2"
            >Rechercher</label
          >
          <input
            type="text"
            id="search"
            [(ngModel)]="search"
            (input)="onSearchChange()"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Nom de la période..."
          />
        </div>
        <div>
          <label for="status" class="block text-gray-700 font-medium mb-2"
            >Filtrer par statut</label
          >
          <select
            id="status"
            [(ngModel)]="status"
            (change)="onSearchChange()"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          >
            <option value="">Tous les statuts</option>
            <option value="DISPATCH">DISPATCH</option>
            <option value="PRESELECTION">PRESELECTION</option>
            <option value="SELECTION">SELECTION</option>
          </select>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <span class="mr-2">Afficher</span>
        <select
          id="per_page"
          [(ngModel)]="per_page"
          (change)="paginationChange()"
          class="border rounded px-2 py-1"
        >
          @for(option of countPerPageList; track option) {
          <option [value]="option.value" [selected]="option.value === per_page">
            {{ option.label }}
          </option>
          }
        </select>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th class="py-2 px-4 text-left">Nom de la période</th>
            <th class="py-2 px-4 text-left">Candidatures</th>
            <th class="py-2 px-4 text-left">Evaluateurs</th>
            <th class="py-2 px-4 text-left">Pré sélestionnés</th>
            <th class="py-2 px-4 text-left">Statut</th>
            <th class="py-2 px-4 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let period of periods" class="border-b hover:bg-gray-50">
            <td class="py-2 px-4">Bourses {{ period.year }}</td>
            <td class="py-2 px-4">{{ period.candidats_count }}</td>
            <td class="py-2 px-4">{{ period.evaluators_count }}</td>
            <td class="py-2 px-4">{{ period.preselection_count }}</td>
            <td class="py-2 px-4">
              <span
                class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs"
                >{{ period.status }}</span
              >
            </td>
            <td class="py-2 px-4">
              <div class="flex space-x-2">
                <a
                  [routerLink]="['/period-single', period.id]"
                  class="text-blue-500 hover:text-blue-700"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-4 flex flex-col sm:flex-row justify-between items-center">
      <div class="mb-4 sm:mb-0">
        <p class="text-sm text-gray-600">Affichage de 1 à 3 sur 3 entrées</p>
      </div>
      <div class="flex">
        <button
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-3 py-1 border border-gray-300 rounded-l bg-gray-100 hover:bg-gray-200"
        >
          Précédent
        </button>
        <span *ngFor="let page of [].constructor(lastPage); let i = index">
          <button
            (click)="changePage(i + 1)"
            class="px-3 py-1 border-t border-b border-gray-300 bg-primary text-white"
            [class.bg-primary]="currentPage === i + 1"
            [class.text-white]="currentPage === i + 1"
            [class.border-red-600]="currentPage === i + 1"
            [class.bg-white]="currentPage !== i + 1"
            [class.text-gray-700]="currentPage !== i + 1"
            [class.border-gray-300]="currentPage !== i + 1"
            [class.hover:bg-gray-100]="currentPage !== i + 1"
          >
            {{ i + 1 }}
          </button>
        </span>
        <button
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === lastPage"
          class="px-3 py-1 border border-gray-300 rounded-r bg-gray-100 hover:bg-gray-200"
        >
          Suivant
        </button>
      </div>
    </div>
  </div>
</main>
