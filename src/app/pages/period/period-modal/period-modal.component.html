<div
  class="fixed inset-0 flex items-center justify-center z-50 bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-10">
      <h3 class="text-xl font-bold">Ajouter une période</h3>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 cursor-pointer">
        ✕
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="periodName" class="block text-gray-700 font-medium mb-2">
          Nom de la période
        </label>
        <input
          type="text"
          id="periodName"
          formControlName="year"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          required
        />
      </div>
      <div class="flex justify-end space-x-2">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-300 hover:bg-gray-400 cursor-pointer text-gray-800 font-bold py-2 px-4 rounded-lg"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="bg-primary hover:bg-orange-600 cursor-pointer text-white font-bold py-2 px-4 rounded-lg"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
