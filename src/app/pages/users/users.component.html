<!-- Candidatures Section -->
<div class="flex-1 p-6 bg-white rounded-2xl shadow-sm border border-gray-200 m-4">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-slate-900 mb-4 md:mb-0">Gestion des Utilisateurs</h2>
    </div>

    <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 flex-1 w-full">
            <div>
                <label for="search" class="block text-sm font-semibold text-slate-700 mb-2">Rechercher</label>
                <div class="relative">
                    <input
                        type="text"
                        id="search"
                        [(ngModel)]="search"
                        (input)="onSearchChange()"
                        class="w-full pl-10 pr-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-purple-400 transition-colors duration-200 bg-slate-50 focus:bg-white"
                        placeholder="Nom d'utilisateur..."
                    />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-search h-5 w-5 absolute left-3 top-4 text-slate-400">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </svg>
                </div>
            </div>
            <div>
                <label for="role" class="block text-sm font-semibold text-slate-700 mb-2">Filtrer par rôle</label>
                <div class="relative">
                    <select
                        id="role"
                        [(ngModel)]="role"
                        (change)="onSearchChange()"
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-purple-400 transition-colors duration-200 appearance-none bg-slate-50 focus:bg-white"
                    >
                        <option value="">Tous les rôles</option>
                        <option value="ADMIN">Admin</option>
                        <option value="EVALUATOR">Evaluateur</option>
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-chevron-down h-5 w-5 absolute right-3 top-4 text-slate-400 pointer-events-none">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button
                (click)="loadData()"
                class="group flex items-center px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold rounded-xl transition-all duration-300 transform"
                type="button"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-rotate-cw h-5 w-5 mr-2 group-hover:rotate-180 transition-transform duration-300">
                    <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                </svg>
                Actualiser
            </button>

            <div class="flex items-center gap-2">
                <label for="per_page" class="text-sm font-semibold text-slate-700">Afficher</label>
                <div class="relative">
                    <select
                        id="per_page"
                        [(ngModel)]="per_page"
                        (change)="paginationChange()"
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-purple-400 transition-colors duration-200 appearance-none bg-slate-50 focus:bg-white"
                    >
                        @for (option of countPerPageList; track option) {
                            <option [value]="option.value" [selected]="option.value === per_page">
                                {{ option.label }}
                            </option>
                        }
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-chevron-down h-5 w-5 absolute right-3 top-4 text-slate-400 pointer-events-none">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="overflow-x-auto rounded-md border border-slate-200">
        <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-800 text-white">
            <tr>
                <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-user h-4 w-4">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span>Nom d'utilisateur</span>
                    </div>
                </th>
                <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-mail h-4 w-4">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        <span>Email</span>
                    </div>
                </th>
                <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-shield h-4 w-4">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                        </svg>
                        <span>Rôle</span>
                    </div>
                </th>
                <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-trash-2 h-4 w-4">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        </svg>
                        <span>Actions</span>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-slate-200">
                @for (user of users(); track user.id) {
                    <tr class="hover:bg-slate-50 transition-colors duration-200">
                        <td class="py-3 px-6 text-slate-900 font-medium">{{ user.name }}</td>
                        <td class="py-3 px-6 text-slate-700">{{ user.email }}</td>
                        <td class="py-3 px-6">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
                                  [ngClass]="{
                                    'bg-blue-100 text-blue-800': user.role === 'ADMIN',
                                    'bg-purple-100 text-purple-800': user.role === 'EVALUATOR'
                                  }">
                                {{ user.role }}
                            </span>
                        </td>
                        <td class="py-3 px-6">
                            <button
                                (click)="onDeleteUser(user.id)"
                                class="cursor-pointer p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors duration-200"
                            >
                                <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    <div class="px-8 py-6 border-t border-slate-200 rounded-b-md">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center text-sm text-slate-600">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-info h-4 w-4 text-orange-600">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4"/>
                            <path d="M12 8h.01"/>
                        </svg>
                    </div>
                    <span>Affichage de 1 à {{users().length}} sur {{users().length}} entrées</span>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button
                    (click)="changePage(currentPage - 1)"
                    [disabled]="currentPage === 1"
                    class="flex items-center px-4 py-2 text-sm font-medium text-slate-700 bg-white border-2 border-slate-200 rounded-xl hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 hover:border-orange-300"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-chevron-left h-4 w-4 mr-1">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                    Précédent
                </button>

                <div class="flex items-center space-x-1">
                    <span *ngFor="let page of [].constructor(lastPage); let i = index">
                        <button
                            (click)="changePage(i + 1)"
                            class="w-10 h-10 text-sm font-medium rounded-xl transition-all duration-200 flex items-center justify-center"
                            [ngClass]="{
                                'text-white shadow-lg': currentPage === i + 1,
                                'text-slate-700 bg-white border-2 border-slate-200 hover:bg-slate-50 hover:border-orange-300': currentPage !== i + 1
                            }"
                            [style.background]="currentPage === i + 1 ? 'linear-gradient(135deg, #FF8C00, #FF7A00)' : ''"
                        >
                            {{ i + 1 }}
                        </button>
                    </span>
                </div>

                <button
                    (click)="changePage(currentPage + 1)"
                    [disabled]="currentPage === lastPage"
                    class="flex items-center px-4 py-2 text-sm font-medium text-slate-700 bg-white border-2 border-slate-200 rounded-xl hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 hover:border-orange-300"
                >
                    Suivant
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-chevron-right h-4 w-4 ml-1">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
