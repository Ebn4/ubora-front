<!-- Candidatures Section -->
<div class="flex-1 p-4 rounded-lg bg-white m-4">
    <div class="flex flex-col md:flex-row justify-between items-center mb-5">
        <h2 class="text-2xl font-bold mb-4 md:mb-0">Gestion des Utilisateurs</h2>
    </div>

    <div class="flex items-center justify-between mb-3">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label for="search" class="block text-gray-700 font-medium"
                >Rechercher</label
                >
                <input
                        type="text"
                        id="search"
                        [(ngModel)]="search"
                        (input)="onSearchChange()"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        placeholder="recherche..."/>
            </div>
            <div>
                <label for="role" class="block text-gray-700 font-medium mb-1"
                >Filtrer par role</label
                >
                <select
                        id="role"
                        [(ngModel)]="role"
                        (change)="onSearchChange()"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                >
                    <option value="">Tout les roles</option>
                    <option value="ADMIN">Admin</option>
                    <option value="EVALUATOR">Evaluateur</option>
                </select>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button (click)="loadData()"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 cursor-pointer font-bold py-2 px-4 rounded-lg flex items-center transition duration-300"
                    type="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582M20 20v-5h-.581M5.419 19A9 9 0 0021 12.082M18.364 5.636A9 9 0 003 11.918"/>
                </svg>
                Actualiser
            </button>

            <span class="mr-2">Afficher</span>
            <select id="per_page" [(ngModel)]="per_page" (change)="paginationChange()" class="border rounded px-2 py-1">
                @for (option of countPerPageList; track option) {
                    <option [value]="option.value" [selected]="option.value === per_page">
                        {{ option.label }}
                    </option>
                }
            </select>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
            <tr class="bg-gray-800 text-white">
                <th class="py-2 px-4 text-left">NOM D'UTILISATEUR</th>
                <th class="py-2 px-4 text-left">EMAIL</th>
                <th class="py-2 px-4 text-left">ROLE</th>
                <th class="py-2 px-4 text-left"></th>
            </tr>
            </thead>
            <tbody>
                @for (user of users(); track user.id) {
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 px-4">{{ user.name }}</td>
                        <td class="py-2 px-4">{{ user.email }}</td>
                        <td class="py-2 px-4">{{ user.role }}</td>
                        <td class="py-2 px-4">
                            <button class="text-red-500" (click)="onDeleteUser(user.id)">
                                <mat-icon aria-hidden="false" aria-label="Example home icon"
                                          fontIcon="delete"></mat-icon>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    <div class="mt-4 flex flex-col sm:flex-row justify-between items-center">
        <div class="mb-4 sm:mb-0">
            <p class="text-sm text-gray-600">Affichage de 1 à 3 sur 3 entrées</p>
        </div>
        <div class="flex">
            <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
                    class="px-3 py-1 border border-gray-300 rounded-l bg-gray-100 hover:bg-gray-200">
                Précédente
            </button>
            <span *ngFor="let page of [].constructor(lastPage); let i = index">
        <button (click)="changePage(i + 1)" class="px-3 py-1 border-t border-b border-gray-300 bg-primary text-white"
                [class.bg-primary]="currentPage === i + 1" [class.text-white]="currentPage === i + 1"
                [class.border-red-600]="currentPage === i + 1" [class.bg-white]="currentPage !== i + 1"
                [class.text-gray-700]="currentPage !== i + 1" [class.border-gray-300]="currentPage !== i + 1"
                [class.hover:bg-gray-100]="currentPage !== i + 1">
          {{ i + 1 }}
        </button>
      </span>
            <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === lastPage"
                    class="px-3 py-1 border border-gray-300 rounded-r bg-gray-100 hover:bg-gray-200">
                Suivante
            </button>
        </div>
    </div>
</div>
