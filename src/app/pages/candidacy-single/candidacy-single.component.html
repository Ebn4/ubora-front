<main class="flex-1 p-8 bg-white min-h-screen">
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-8">
      <div class="flex items-center space-x-4">
        <a [routerLink]="['/period-single', period.id]"
          class="p-3 rounded-xl bg-purple-100 hover:bg-purple-200 text-purple-600 hover:text-purple-800 transition-all duration-200 transform hover:scale-105 shadow-md flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-arrow-left h-6 w-6">
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
          <span class="sr-only">Retour</span>
        </a>
        <div>
          <h1 class="text-3xl font-extrabold text-gray-900">Information du Candidat</h1>
          <p class="text-gray-600 flex items-center mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-calendar h-5 w-5 mr-2 text-purple-500">
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
              <line x1="16" x2="16" y1="2" y2="6" />
              <line x1="8" x2="8" y1="2" y2="6" />
              <line x1="3" x2="21" y1="10" y2="10" />
            </svg>
            PÃ©riode: Bourses {{ period.year }}
          </p>
        </div>
      </div>
    </div>

    <div class="">
      <!-- Tabs -->
      <mat-tab-group class="mb-6" [(selectedIndex)]="tabIndex"
        (selectedIndexChange)="onTabChange($event)">
        <mat-tab>
          <ng-template mat-tab-label>
            <span
            class="flex items-center px-6 py-3 rounded-2xl transition-all duration-300 transform hover:scale-105"
                     [ngClass]="{
                       'text-white shadow-xl': selectedTab === 'information',
                       'text-slate-600 hover:text-slate-800 hover:bg-white hover:shadow-lg': selectedTab !== 'information'
                     }"
                     [style.background]="selectedTab === 'information' ? 'linear-gradient(135deg, #FF8C00, #FF7A00)' : ''">
              Informations
            </span>
          </ng-template>
          <app-candidacy-informations></app-candidacy-informations>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <span class="flex items-center px-6 py-3 rounded-2xl transition-all duration-300 transform hover:scale-105"
                     [ngClass]="{
                       'text-white shadow-xl': selectedTab === 'evaluateur',
                       'text-slate-600 hover:text-slate-800 hover:bg-white hover:shadow-lg': selectedTab !== 'evaluateur'
                     }"
                     [style.background]="selectedTab === 'evaluateur' ? 'linear-gradient(135deg, #FF8C00, #FF7A00)' : ''">
              Evaluateurs
            </span>
          </ng-template>
          <app-candidacy-evaluateurs></app-candidacy-evaluateurs>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</main>
