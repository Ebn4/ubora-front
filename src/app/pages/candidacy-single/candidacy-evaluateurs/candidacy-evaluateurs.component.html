<div class="bg-white rounded-lg shadow-md p-6 mb-6">

  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center gap-2">
      <button
        (click)="loadData()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 cursor-pointer font-bold py-2 px-4 rounded-lg flex items-center transition duration-300"
        type="button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582M20 20v-5h-.581M5.419 19A9 9 0 0021 12.082M18.364 5.636A9 9 0 003 11.918"
          />
        </svg>
        Actualiser
      </button>

    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
      <tr class="bg-gray-800 text-white">
        <th class="py-2 px-4 text-left">Nom</th>
        <th class="py-2 px-4 text-left">Email</th>
        <th class="py-2 px-4 text-left">Actions</th>
      </tr>
      </thead>
      <tbody>
        @for (evaluator of evaluators(); track evaluator.id) {
          <tr class="border-b hover:bg-gray-50">
            <td class="py-2 px-4">{{ evaluator.name }}</td>
            <td class="py-2 px-4">{{ evaluator.email }}</td>
            <td class="py-2 px-4">
              <div class="flex space-x-2">
                <a class="text-blue-500 hover:text-blue-700" [routerLink]="['/evaluators', evaluator.id]">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                  </svg>
                </a>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

</div>
