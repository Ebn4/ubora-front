<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
  <!-- Header avec bouton d'action -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <button
        (click)="loadData()"
        class="group flex items-center px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold rounded-xl transition-all duration-300 transform"
        type="button"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-rotate-cw h-5 w-5 mr-2 group-hover:rotate-180 transition-transform duration-300">
          <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
          <path d="M21 3v5h-5"/>
        </svg>
        Actualiser
      </button>
    </div>
  </div>

  <!-- Tableau des Ã©valuateurs -->
  <div class="overflow-x-auto rounded-md border border-slate-200">
    <table class="min-w-full divide-y divide-slate-200">
      <thead class="bg-slate-800 text-white">
        <tr>
          <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
            <div class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user h-4 w-4">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <span>Nom</span>
            </div>
          </th>
          <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
            <div class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail h-4 w-4">
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
              </svg>
              <span>Email</span>
            </div>
          </th>
          <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-slate-200">
        @for (evaluator of evaluators(); track evaluator.id) {
          <tr class="hover:bg-slate-50 transition-colors duration-200">
            <td class="py-4 px-6 text-slate-900 font-medium">{{ evaluator.name }}</td>
            <td class="py-4 px-6 text-slate-700">{{ evaluator.email }}</td>
            <td class="py-4 px-6">
              <div class="flex space-x-2">
                <a
                  [routerLink]="['/evaluators', evaluator.id]"
                  class="group inline-flex items-center px-4 py-2 text-sm font-medium text-white rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
                  style="background: linear-gradient(135deg, #FF8C00, #FF7A00);"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                       stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                       class="lucide lucide-eye h-4 w-4 mr-2 group-hover:scale-110 transition-transform">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  Modifier
                </a>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
