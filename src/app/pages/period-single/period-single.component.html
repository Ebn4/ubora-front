<main class="flex-1 p-4">
  <div
    class="bg-white rounded-lg shadow-md p-6 mb-6"
    [ngClass]="{ 'opacity-10 bg-dark': showModal }"
  >
    <div class="flex flex-col md:flex-row justify-between items-start mb-6">
      <div>
        <div class="flex items-center mb-2">
          <a
            [routerLink]="['/period']"
            class="text-gray-500 hover:text-gray-700 mr-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
          </a>
          <h2 class="text-2xl font-bold">Bourses {{ period?.year }}</h2>
        </div>
        <p class="text-gray-600 mb-4">
          Programme de bourses d'études {{ period?.year }}
        </p>
      </div>
      <div class="mt-4 md:mt-0 flex space-x-2">
        <a [routerLink]="['/import']"
          class="bg-primary hover:bg-orange-600 cursor-pointer text-white font-bold py-2 px-4 rounded-lg flex items-center transition duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M16 10l-4-4m0 0l-4 4m4-4v12"
            />
          </svg>
          Importer
        </a>
        <p
          class="bg-green-300 hover:bg-green-200 text-white font-bold py-2 px-4 rounded-lg flex items-center transition duration-300"
        >
          Status : {{ period?.status }}
        </p>
      </div>
    </div>

    <div class="bg-gray-50 p-4 rounded-lg mb-3">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <div class="flex flex-col items-start">
          <div class="flex items-center mb-1">
            <svg
              class="h-5 w-5 text-blue-500 mr-1"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <h3 class="text-sm font-medium text-gray-500">Évaluateurs</h3>
          </div>
          <p class="font-semibold">18</p>
        </div>
        <div class="flex flex-col items-start">
          <div class="flex items-center mb-1">
            <svg
              class="h-5 w-5 text-yellow-500 mr-1"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0v6"
              />
            </svg>
            <h3 class="text-sm font-medium text-gray-500">Lecteurs</h3>
          </div>
          <p class="font-semibold">10</p>
        </div>
        <div class="flex flex-col items-start">
          <div class="flex items-center mb-1">
            <svg
              class="h-5 w-5 text-green-500 mr-1"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <h3 class="text-sm font-medium text-gray-500">Candidatures</h3>
          </div>
          <p class="font-semibold">320</p>
        </div>
        <div class="flex flex-col items-start">
          <div class="flex items-center mb-1">
            <svg
              class="h-5 w-5 text-purple-500 mr-1"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 17v-2a4 4 0 018 0v2M12 12a4 4 0 100-8 4 4 0 000 8z"
              />
            </svg>
            <h3 class="text-sm font-medium text-gray-500">Pré sélectionnés</h3>
          </div>
          <p class="font-semibold">156</p>
        </div>
        <div class="flex flex-col items-start">
          <div class="flex items-center mb-1">
            <svg
              class="h-5 w-5 text-pink-500 mr-1"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <h3 class="text-sm font-medium text-gray-500">Sélectionnés</h3>
          </div>
          <p class="font-semibold">50</p>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <mat-tab-group
      class="mb-6 border-b"
      [(selectedIndex)]="tabIndex"
      (selectedIndexChange)="onTabChange($event)"
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <span
            [ngClass]="{
              'text-primary border-b-2 border-primary':
                selectedTab === 'criteria',
              'text-gray-500 hover:text-gray-700': selectedTab !== 'criteria'
            }"
            class="py-2 px-4 font-medium inline-block"
          >
            Critères
          </span>
        </ng-template>
        <app-period-criteria></app-period-criteria>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <span
            [ngClass]="{
              'text-primary border-b-2 border-primary':
                selectedTab === 'candidacy',
              'text-gray-500 hover:text-gray-700': selectedTab !== 'candidacy'
            }"
            class="py-2 px-4 font-medium inline-block"
          >
            Candidatures
          </span>
        </ng-template>
        <app-period-candidacy [period]="period"></app-period-candidacy>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <span
            [ngClass]="{
              'text-primary border-b-2 border-primary':
                selectedTab === 'evaluateur',
              'text-gray-500 hover:text-gray-700': selectedTab !== 'evaluateur'
            }"
            class="py-2 px-4 font-medium inline-block"
          >
            Évaluateurs
          </span>
        </ng-template>
        <app-period-evaluateur></app-period-evaluateur>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <span
            [ngClass]="{
              'text-primary border-b-2 border-primary':
                selectedTab === 'lecteur',
              'text-gray-500 hover:text-gray-700': selectedTab !== 'lecteur'
            }"
            class="py-2 px-4 font-medium inline-block"
          >
            Lecteurs
          </span>
        </ng-template>
        <app-period-lecteur></app-period-lecteur>
      </mat-tab>
    </mat-tab-group>
  </div>

  <!-- Modal pour attacher des critères -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 flex items-center justify-center"
    id="attachCriteriaModal"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Attacher des critères</h3>
        <button
          (click)="closeModal()"
          class="text-gray-500 hover:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="mb-4">
        <label for="search" class="block text-gray-700 font-medium mb-2"
          >Rechercher un critère</label
        >
        <input
          type="text"
          id="search"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Nom du critère..."
        />
      </div>

      <div class="mb-4 max-h-60 overflow-y-auto">
        <div class="border-b pb-2 mb-2">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" />
            <span class="ml-2">
              <span class="font-medium">Publications scientifiques</span>
              <span class="block text-sm text-gray-500"
                >Catégorie: Académique</span
              >
            </span>
          </label>
        </div>
        <div class="border-b pb-2 mb-2">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" />
            <span class="ml-2">
              <span class="font-medium">Compétences en leadership</span>
              <span class="block text-sm text-gray-500"
                >Catégorie: Compétences</span
              >
            </span>
          </label>
        </div>
        <div class="border-b pb-2 mb-2">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" />
            <span class="ml-2">
              <span class="font-medium">Participation communautaire</span>
              <span class="block text-sm text-gray-500"
                >Catégorie: Expérience</span
              >
            </span>
          </label>
        </div>
      </div>

      <div class="flex justify-end space-x-2">
        <button
          (click)="closeModal()"
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="bg-primary hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Attacher
        </button>
      </div>
    </div>
  </div>
</main>
