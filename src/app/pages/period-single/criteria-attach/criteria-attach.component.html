<div class="fixed inset-0 flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg mx-4 border border-slate-100 transform transition-all duration-300 ease-out">
    <div class="flex justify-between items-center mb-5 pb-4 border-b border-slate-100">
      <h3 class="text-xl font-bold text-slate-800">Attacher des critères présélectionnés</h3>
      <button
        (click)="closeModal()"
        class="cursor-pointer text-slate-400 hover:text-slate-600 transition-colors duration-200 rounded-full p-1 hover:bg-slate-100"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Recherche -->
    <div class="mb-5">
      <label for="search" class="block text-sm font-medium text-slate-700 mb-2">
        Rechercher un critère
      </label>
      <div class="relative">
        <input
          type="text"
          id="search"
          [(ngModel)]="search"
          (input)="onSearchChange()"
          class="w-full px-4 py-2.5 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent placeholder-slate-400 text-sm"
          placeholder="Nom du critère..."
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Liste des critères -->
    <div class="mb-5 max-h-64 overflow-y-auto pr-2">
      <ng-container *ngFor="let criteria of criterias">
        <div
          *ngIf="!criteria.type || criteria.type === type"
          class="border border-slate-100 rounded-lg p-3 mb-2 hover:bg-slate-50 transition-colors duration-150"
        >
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              class="form-checkbox h-4 w-4 text-orange-500 rounded border-slate-300 focus:ring-orange-500"
              [value]="criteria.id"
              [checked]="criteria.isChecked"
              (change)="onToggleCriteria(criteria.id, $event)"
            />
            <span class="ml-3">
              <span class="block font-medium text-slate-800 text-sm">{{ criteria.name }}</span>
              <span class="block text-xs text-slate-500 mt-1">{{ criteria.description }}</span>
            </span>
          </label>
        </div>
      </ng-container>
    </div>

    <div class="flex justify-end gap-3 pt-4 border-t border-slate-100">
      <button
        (click)="closeModal()"
        type="button"
        class="cursor-pointer px-5 py-2 rounded-lg font-medium text-slate-600 hover:text-slate-800 hover:bg-slate-100 transition-colors duration-200 text-sm"
      >
        Annuler
      </button>
      <button
        (click)="attachCriteria()"
        type="submit"
        class="cursor-pointer px-5 py-2 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg shadow-sm hover:shadow-md transition-all duration-200 text-sm flex items-center gap-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Attacher
      </button>
    </div>
  </div>
</div>
