<div class="flex flex-col min-h-screen bg-secondary">
  <header class="bg-dark text-white p-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 mr-2"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <circle cx="12" cy="12" r="10" fill="#FF8C00" />
          <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" fill="none" />
        </svg>
        <h1 class="text-xl font-bold">Ubora Assessments</h1>
      </div>
    </div>
  </header>

  <div class="flex flex-col md:flex-row flex-1">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white shadow-md">
      <div class="p-4 border-b flex flex-col items-center">
        <div
          class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center mb-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <p class="font-medium">Admin</p>
      </div>
      <nav class="p-2">
        <ul>
          <li class="mb-1">
            <a
              [routerLink]="['candidacy']"
              class="flex items-center p-3"
              [ngClass]="{
                'bg-primary text-white rounded':
                  activeTab === 'candidacy',
                'text-gray-700 hover:bg-gray-100': activeTab !== 'candidacy'
              }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
              Candidatures
            </a>
          </li>
          <li class="mb-1">
            <a
              [routerLink]="['import']"
              class="flex items-center p-3"
              [ngClass]="{
                'bg-primary text-white rounded':
                  activeTab === 'import',
                'text-gray-700 hover:bg-gray-100': activeTab !== 'import'
              }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                />
              </svg>
              Importer
            </a>
          </li>
          <li class="mb-1">
            <a
              [routerLink]="['candidacies']"
              class="flex items-center p-3"
              [ngClass]="{
                'bg-primary text-white rounded':
                  activeTab === 'allcandidacy',
                'text-gray-700 hover:bg-gray-100': activeTab !== 'allcandidacy'
              }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
              Toutes les candidatures
            </a>
          </li>
          <li class="mb-1">
            <a
              href="preselections.html"
              class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
              Présélections
            </a>
          </li>
          <li class="mb-1">
            <a
              [routerLink]="['period']"
              class="flex items-center p-3"
              [ngClass]="{
                'bg-primary text-white rounded':
                  activeTab === 'period',
                'text-gray-700 hover:bg-gray-100': activeTab !== 'period'
              }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              Périodes
            </a>
          </li>
          <li class="mb-1">
            <a
              [routerLink]="['criteria']"
              class="flex items-center p-3"
              [ngClass]="{
                'bg-primary text-white rounded':
                  activeTab === 'criteria',
                'text-gray-700 hover:bg-gray-100': activeTab !== 'criteria'
              }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
              Critères
            </a>
          </li>
          <li class="mb-1">
            <a
              href="utilisateurs.html"
              class="flex items-center p-3"
              [ngClass]="{
                'bg-primary text-white rounded':
                  activeTab === 'user',
                'text-gray-700 hover:bg-gray-100': activeTab !== 'user'
              }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
              Utilisateurs
            </a>
          </li>
          <li class="mt-4">
            <button
              (click)="logout()"
              class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              Se déconnecter
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
