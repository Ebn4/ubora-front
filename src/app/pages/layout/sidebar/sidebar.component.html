<aside>
  <div class="p-6 border-b-2 border-slate-100">
    <div class="flex flex-col items-center text-center space-y-4">
      <div class="relative">
        <div
          class="w-20 h-20 bg-amber-500 bg-opacity-20 from-orange-500 to-orange-700 rounded-full flex items-center justify-center shadow-xl ring-4 ring-orange-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div class="absolute bottom-1 right-1 w-4 h-4 bg-emerald-400 rounded-full border-2 border-white"></div>
      </div>

      <div class="space-y-1">
        <p class="font-semibold text-slate-800 text-lg capitalize">{{ user()?.name }}</p>
        <p class="text-slate-500 text-sm">{{ user()?.email }}</p>
        <div
          class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">
          <div class="w-2 h-2 bg-emerald-400 rounded-full mr-1"></div>
          En ligne
        </div>
      </div>
    </div>
  </div>

  <nav class="p-4 space-y-2">
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3 px-3">Navigation</h3>

      <ul class="space-y-1">

        @if (isPreselectorEvaluator()) {
          <li>
            <a [routerLink]="['evaluator-candidacies']"
               class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 ease-in-out transform hover:scale-105"
               [ngClass]="{
                   'text-white shadow-lg': activeTab === 'evaluator-candidacies',
                   'text-slate-700 hover:bg-slate-50 hover:text-slate-900': activeTab !== 'evaluator-candidacies'
                 }" [style.background-color]="activeTab === 'evaluator-candidacies' ? '#FF8C00' : ''">
              <div class="flex items-center justify-center w-8 h-8 rounded-lg mr-3 transition-colors" [ngClass]="{
                       'bg-orange-300': activeTab === 'evaluator-candidacies',
                       'bg-slate-100 group-hover:bg-orange-100': activeTab !== 'evaluator-candidacies'
                     }">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [ngClass]="{
                         'text-white': activeTab === 'evaluator-candidacies',
                         'text-slate-600 group-hover:text-orange-600': activeTab !== 'evaluator-candidacies'
                       }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
              </div>
              <span class="flex-1">Mes Candidats</span>
              <div class="w-2 h-2 rounded-full transition-opacity" [ngClass]="{
                       'bg-white opacity-100': activeTab === 'evaluator-candidacies',
                       'bg-primary opacity-0 group-hover:opacity-100': activeTab !== 'evaluator-candidacies'
                     }"></div>
            </a>
          </li>
        }

        @if (this.isSelectorEvaluator()) {
          <li>
            <a [routerLink]="['selections']"
               class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 ease-in-out transform hover:scale-105"
               [ngClass]="{
                     'text-white shadow-lg': activeTab === 'selections',
                     'text-slate-700 hover:bg-slate-50 hover:text-slate-900': activeTab !== 'selections'
                   }" [style.background-color]="activeTab === 'selections' ? '#FF8C00' : ''">
              <div class="flex items-center justify-center w-8 h-8 rounded-lg mr-3 transition-colors" [ngClass]="{
                         'bg-orange-300 bg-opacity-20': activeTab === 'selections',
                         'bg-slate-100 group-hover:bg-orange-100': activeTab !== 'selections'
                       }">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [ngClass]="{
                           'text-white': activeTab === 'selections',
                           'text-slate-600 group-hover:text-orange-600': activeTab !== 'selections'
                         }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
                </svg>
              </div>
              <span class="flex-1">Interviews</span>
              <div class="w-2 h-2 rounded-full transition-opacity" [ngClass]="{
                         'bg-white opacity-100': activeTab === 'selections',
                         'bg-primary opacity-0 group-hover:opacity-100': activeTab !== 'selections'
                       }"></div>
            </a>
          </li>
        }
      </ul>
    </div>

    @if (hasAdminRole()) {
      <div class="mb-6">
        <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3 px-3">Administration</h3>

        <ul class="space-y-1">
          <li>
            <a [routerLink]="['period']"
               class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 ease-in-out transform hover:scale-105"
               [ngClass]="{
                     'text-white shadow-lg': activeTab === 'period',
                     'text-slate-700 hover:bg-slate-50 hover:text-slate-900': activeTab !== 'period'
                   }" [style.background-color]="activeTab === 'period' ? '#FF8C00' : ''">
              <div class="flex items-center justify-center w-8 h-8 rounded-lg mr-3 transition-colors" [ngClass]="{
                         'bg-orange-300 bg-opacity-20': activeTab === 'period',
                         'bg-slate-100 group-hover:bg-orange-100': activeTab !== 'period'
                       }">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [ngClass]="{
                           'text-white': activeTab === 'period',
                           'text-slate-600 group-hover:text-orange-600': activeTab !== 'period'
                         }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
              </div>
              <span class="flex-1">Périodes</span>
              <div class="w-2 h-2 rounded-full transition-opacity" [ngClass]="{
                         'bg-white opacity-100': activeTab === 'period',
                         'bg-primary opacity-0 group-hover:opacity-100': activeTab !== 'period'
                       }"></div>
            </a>
          </li>

          <li>
            <a [routerLink]="['criteria']"
               class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 ease-in-out transform hover:scale-105"
               [ngClass]="{
                     'text-white shadow-lg': activeTab === 'criteria',
                     'text-slate-700 hover:bg-slate-50 hover:text-slate-900': activeTab !== 'criteria'
                   }" [style.background-color]="activeTab === 'criteria' ? '#FF8C00' : ''">
              <div class="flex items-center justify-center w-8 h-8 rounded-lg mr-3 transition-colors" [ngClass]="{
                         'bg-orange-300 bg-opacity-20': activeTab === 'criteria',
                         'bg-slate-100 group-hover:bg-orange-100': activeTab !== 'criteria'
                       }">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [ngClass]="{
                           'text-white': activeTab === 'criteria',
                           'text-slate-600 group-hover:text-orange-600': activeTab !== 'criteria'
                         }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
              </div>
              <span class="flex-1">Critères</span>
              <div class="w-2 h-2 rounded-full transition-opacity" [ngClass]="{
                         'bg-white opacity-100': activeTab === 'criteria',
                         'bg-primary opacity-0 group-hover:opacity-100': activeTab !== 'criteria'
                       }"></div>
            </a>
          </li>

          <li>
            <a routerLink="users"
               class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 ease-in-out transform hover:scale-105"
               [ngClass]="{
                     'text-white shadow-lg': activeTab === 'users',
                     'text-slate-700 hover:bg-slate-50 hover:text-slate-900': activeTab !== 'users'
                   }" [style.background-color]="activeTab === 'users' ? '#FF8C00' : ''">
              <div class="flex items-center justify-center w-8 h-8 rounded-lg mr-3 transition-colors" [ngClass]="{
                         'bg-orange-300 bg-opacity-20': activeTab === 'users',
                         'bg-slate-100 group-hover:bg-orange-100': activeTab !== 'users'
                       }">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [ngClass]="{
                           'text-white': activeTab === 'users',
                           'text-slate-600 group-hover:text-orange-600': activeTab !== 'users'
                         }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
              </div>
              <span class="flex-1">Utilisateurs</span>
              <div class="w-2 h-2 rounded-full transition-opacity" [ngClass]="{
                         'bg-white opacity-100': activeTab === 'users',
                         'bg-primary opacity-0 group-hover:opacity-100': activeTab !== 'users'
                       }"></div>
            </a>
          </li>
        </ul>
      </div>
    }

    <div class="pt-4 border-t border-slate-200">
      <button (click)="logout()"
              class="group w-full flex items-center px-4 py-3 text-sm font-medium text-red-600 rounded-xl hover:bg-red-50 hover:text-red-700 transition-all duration-200 ease-in-out transform hover:scale-105">
        <div
          class="flex items-center justify-center w-8 h-8 bg-red-100 rounded-lg mr-3 group-hover:bg-red-200 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </div>
        <span class="flex-1 text-left">Se déconnecter</span>
        <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </nav>
</aside>
