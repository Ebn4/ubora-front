<!-- Modal pour attacher des critères -->
<div
  class="fixed inset-0 flex items-center justify-center"
  id="attachCriteriaModal"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold">Attacher des critères</h3>
      <button
        (click)="closeModal()"
        class="text-gray-500 cursor-pointer hover:text-gray-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="mb-4">
      <select
        id="periodId"
        [(ngModel)]="periodId"
        (change)="onperiodIdChange($event)"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
      >
        <option value="">Sélectionner la période</option>
        <option value="2">2025</option>
        <option value="7">2024</option>
        <option value="6">2023</option>
        <option value="5">2022</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="search" class="block text-gray-700 font-medium mb-2"
        >Rechercher un critère</label
      >
      <input
        type="text"
        [(ngModel)]="search"
        (input)="onSearchChange()"
        id="search"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        placeholder="Nom du critère..."
      />
    </div>

    <div class="mb-4 max-h-60 overflow-y-auto">
      <div *ngFor="let criteria of criterias" class="border-b pb-2 mb-2">
        <label class="flex items-center">
          <input
            type="checkbox"
            class="form-checkbox h-5 w-5 text-primary"
            [value]="criteria.id"
            (change)="onCheckboxChange($event)"
          />
          <span class="ml-2">
            <span class="font-medium">{{ criteria.name }}</span>
            <span class="block text-sm text-gray-500">{{
              criteria.description
            }}</span>
          </span>
        </label>
      </div>
    </div>

    <div class="flex justify-end space-x-2">
      <button
        (click)="closeModal()"
        type="button"
        class="bg-gray-300 hover:bg-gray-400 cursor-pointer text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300"
      >
        Annuler
      </button>
      <button
        (click)="attachCriteria()"
        type="submit"
        class="bg-primary hover:bg-orange-600 text-white cursor-pointer font-bold py-2 px-4 rounded-lg transition duration-300"
      >
        Attacher
      </button>
    </div>
  </div>
</div>
