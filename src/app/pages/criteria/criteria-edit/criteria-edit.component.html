<div class="fixed inset-0 flex items-center justify-center" id="criteriaModal">
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md transition-all duration-300 transform hover:scale-105">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-slate-900">Modifier critère</h3>
      <button (click)="closeModal()" class="text-gray-500 cursor-pointer hover:text-gray-700 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <h4 class="text-lg font-medium text-slate-700 mb-4">Nom du critère : « {{ criteria?.name }} »</h4>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-6">
        <label for="description" class="block text-sm font-semibold text-slate-700 mb-2">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-purple-400 transition-colors duration-200 bg-slate-50 focus:bg-white"
          required
        ></textarea>
      </div>

      <div class="flex justify-end gap-4">
        <button
          (click)="closeModal()"
          type="button"
          class="bg-slate-200 hover:bg-slate-300 cursor-pointer text-slate-700 font-semibold py-2 px-4 rounded-xl transition-all duration-200 transform hover:scale-105"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="bg-orange-500 cursor-pointer text-white font-semibold py-2 px-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-md hover:shadow-lg"
        >
          Modifier
        </button>
      </div>
    </form>
  </div>
</div>
